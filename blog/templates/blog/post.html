{% extends 'global\base.html' %}

{% block TEXTO %} {{ text }} {% endblock TEXTO %}

{% block posts %} 
    <article class="post"> 
        <header> 
            <h1 class="post single-post">
                <a href="{% url 'blog:post' post.id %}">
                    {{ post.title }}
                </a>
            </h1>
        </header>
        <div class="post__body">
        {{ post.body }}
    </article>
{% endblock posts %}
